[pytest]
markers =
    add: tests for addition operation
    subtract: tests for subtraction operation
    multiply: tests for multiplication operation
    power: tests for power/exponentiation operation
    divide: tests for division operation including edge cases, errors, and precision
    math: general mathematical operation tests
    include: tests for list membership
    dict: dictionary-related tests
    capital: string capitalization tests
    reversed: reversed() function tests